    <title>Домашнее задание - работа с массивами</title>
    <script>
//     Решите задачу с помощью методов для работы с массивами:
// Дан массив чисел
let numbers = [0, -23, 5, 90, 104, 80, -55];
//       С помощью sort() найдите и выведите в консоль наибольшее и наименьшее число массива.
//       *Найдите отдельно сумму отрицательных и положительных элементов массива с помощью reduce().
//       Удалите повторяющиеся элементы массива с помощью Set:
      let languages = [
        "javascript",
        "php",
        "php",
        "typescript",
        "javascript",
        "html",
        "html",
        "java",
        "javascript",
      ];
//Решение:
numbers.sort((a, b) => b - a)
console.log("Максимум: " + numbers[0]);
console.log("Минимум: " + numbers.at(-1));

let negativeSum = numbers.filter((item) => item < 0).reduce((accumulator, currentvalue) => currentvalue + accumulator)
console.log("Сумма отрицательных чисел: " + negativeSum);
let positiveSum = numbers.filter((item) => item > 0).reduce((accumulator, currentvalue) => currentvalue + accumulator)
console.log("Сумма положительных чисел: " + positiveSum);

let unicArray = [... new Set(languages)];
console.log(unicArray);
    </script>
